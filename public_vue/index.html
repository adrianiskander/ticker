<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>TICKER - Real-time coin transactions ticker</title>
  <link rel="stylesheet" type="text/css" href="/ticker/css/ticker.css">
</head>
<body>


<nav class="navbar">
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        <div class="flex-row">
          <a href="/" class="nav-link">TICKER</a>  
        </div>
      </div>
      <div class="col-xs-4"></div>
      <div class="col-xs-4 row-reverse">
        <a href="https://github.com/adrianiskander/ticker" class="nav-link"><img class="icon icon-github-white"></a>
      </div>
    </div>
  </div>
</nav>


<div id="vueStocks">
  <div class="row">
    <div v-for="stock in stocks">
      <div class="col-xs-6 col-sm-3">
        <div class="stock" v-bind:class="{ tickGreen: stock['isUp'], tickRed: stock['isDown'] }">
          <div>{{ stock["symbol"] }}</div>
          <div>{{ stock["closed"] }}</div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
<script type="text/javascript" src="/ticker/js/ticker.js"></script>
</body>
</html>
